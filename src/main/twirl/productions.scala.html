@(page: web.pages.ProductionsPage)

<div class="text">
  <h1>Producties</h1>

  <p>
    Klik op de titel voor meer details over de productie.
  </p>

  <ul class="productions">
    @for(production <- page.productions) {
      <li>
        <span class="production-index">@(production.index + 1)</span>
        <div>
          <a href="producties/@production.id/index.html">
          @production.longTitle
          </a>
          @if(production.shortDescription.nonEmpty) {
            <div class="production-description">
            @production.shortDescription
            </div>
          }
        </div>
      </li>
    }
  </ul>
</div>
